<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body style="padding-top:70px;">
        <ui:composition template="../layouts/layout.xhtml">
            <ui:define name="title">ログイン処理</ui:define>

            <ui:define name="sub-menu"><ui:include src="../templates/login-menu.xhtml"/></ui:define>
            
            <!-- Main Contents Start Including -->
            <ui:define name="content">
                <!-- main -->
                <div class="col-md-9">
                    <div class="page-header">
                        <h1>ログイン処理</h1>
                    </div>
                    <form jsf:id="form" method="post" action="" class="form-horizontal">
                        <!-- name -->
                        <div class="form-group">
                            <label class="col-md-2 control-label"> ログイン名 </label>
                            <div class="col-sm-5">
                                <input type="text" name="name" class="form-control input-lg" placeholder="ログイン名を入力して下さい" 
                                    jsf:id="userName" jsf:value="#{indexPage.username}" /> 
                            </div>
                        </div>
                        <!-- email -->
                        <div class="form-group">
                            <label class="col-md-2 control-label"> パスワード </label>
                            <div class="col-md-5">
                                <input type="password" name="email" class="form-control input-lg" placeholder="パスワードを入力して下さい" 
                                    jsf:id="inputSecret" jsf:value="#{indexPage.password}"/> 
                            </div>
                        </div>
                        <!-- submit -->
                        <div class="col-md-offset-2">
                            <button jsf:id="commandButton" jsf:action="#{indexPage.login}" type="submit" class="btn btn-primary btn-lg"> ログイン </button>
                            <h:messages id="messages" errorClass="error" />
                        </div>
                    </form>
                </div>
                <!-- Main Contents Included -->
                
            </ui:define>
        </ui:composition>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <body style="padding-top:70px;">
        <ui:composition template="../layouts/layout.xhtml">
            <ui:define name="title">登録処理完了</ui:define>

            <ui:define name="sub-menu"><ui:include src="../templates/login-menu.xhtml"/></ui:define>
            
            <!-- Main Contents Start Including -->
            <ui:define name="content">
                <!-- main -->
                <div class="col-md-9">
                    <div class="page-header">
                        <h1>登録処理完了</h1>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                    <h:panelGrid p:class="table" columns="2">
            ユーザ名: <h:outputText id="userName" value="#{registPage.username}" />
            ユーザ名: <h:outputText id="email" value="#{registPage.email}" />
            パスワード: <h:outputText id="password" value="#{registPage.passStars}" />
            所属グループ: <h:outputText id="groupid" value="#{registPage.groupid}" />
        </h:panelGrid>
                        </div></div><br />
                    <div class="alert alert-success" role="alert">
                        <p><span class="glyphicon glyphicon-ok" style="margin-right:20px;"><strong>成功!</strong></span> 新しいユーザ情報 (#{registPage.username}) が登録されました。</p>
                    </div>
                    <div class="btn-group"><a  class="btn btn-info" href="regist.xhtml"> ほかのデータも登録する </a></div>
                    <div class="btn-group"><a  class="btn btn-info" href="../../"> スタート画面に戻る </a></div>
                </div>
                <!-- Main Contents Included -->
                
            </ui:define>
        </ui:composition>
    </body>
</html>

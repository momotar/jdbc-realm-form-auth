<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body style="padding-top:70px;">
        <ui:composition template="../layouts/layout.xhtml">
            <ui:define name="title">ユーザー情報登録処理</ui:define>

            <ui:define name="sub-menu"><ui:include src="../templates/login-menu.xhtml"/></ui:define>
            
            <!-- Main Contents Start Including -->
            <ui:define name="content">
                <!-- main -->
                <div class="col-md-9">
                    <div class="page-header">
                        <h1>ユーザー情報削除処理</h1>
                    </div>
                    <form jsf:id="form" method="post" action="" class="form-horizontal">
                        <!-- name -->
                        <div class="form-group">
                            <label class="col-md-2 control-label"> ユーザー名 </label>
                            <div class="col-sm-5">
                                <input type="text" name="name" class="form-control input-lg" placeholder="ユーザー名を入力して下さい" 
                                    jsf:id="userName" jsf:value="#{removePage.username}" /> 
                            </div>
                        </div>
                        <!-- submit -->
                        <div class="col-md-offset-2">
                            <button jsf:id="commandButton" jsf:action="#{removePage.removeDB}" type="submit" class="btn btn-primary btn-lg"> 削除実行 </button>
                            <h:messages id="messages" errorClass="error" />
                        </div>
                    </form>
                </div>
                <!-- Main Contents Included -->
                
            </ui:define>
        </ui:composition>
    </body>
</html>
